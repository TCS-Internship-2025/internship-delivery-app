<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Token Sent</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: lightgrey;
            color: black;
        }
        .link {
            display: inline-block;
            margin-top: 15px 10px;
            padding: 10px;
            background-color: green;
            border-radius: 5px;
        }
        .link:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="'Dear ' +  ${name}">Dear User!</h2>
        <p>Please verify your email with the link below!</p>
        <a class="link" th:href="${verifyLink}" target="_blank"
           style="color: white;
                text-decoration: none;">
            Click me to verify your email</a>
        <p>This link will expire in 15 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <p><i>Team DHV</i></p>
    </div>
</body>
</html>
